<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div id="col1" class="col-5"></div>
            <div id="col1" class="col-7">
                <ul class="nav">
                    <li>Home</li>
                    <li>News</li>
                    <li>Blog</li>
                </ul>
            </div>
        </div>
        <div id="row1" class="row">
            <div id="col2" class="col-12"></div>
        </div>
    </div>


   <div class="main">
    <div class="head1"><h2> TOP HEADLINES</h2>
    {% for title,desc,img,p_date,url in contents%}
    <div class="wrapper" >
        <div class="item1"> <a href="{{url}}"><img src="{{img}}" ></a> </div>
        <div class="item2">
            <p ><a class="title" href="{{url}}"><h4>{{title}}</h4></a></p>
            <p><a href="{{url}}"><p>{{desc}}</p></a></p>
            <p>Published On: {{p_date}}</p>
        </div>
    </div>
    {% endfor %}
    </div>



    <div class="head2">
        <h2>TODAY'S NEWS</h2>
    {% for title,desc,img,p_date,url in all%}
    <div class="wrapper1" >
        <div class="item1"> <a href="{{url}}"><img src="{{img}}" ></a> </div>
        <div class="item2">
            <p ><a class="title" href="{{url}}"><h4>{{title}}</h4></a></p>
            <p><a href="{{url}}"><p>{{desc}}</p></a></p>
            <p>Published On: {{p_date}}</p>
        </div>
    </div>
    {% endfor %}
    </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
